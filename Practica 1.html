<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Práctica 01</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x1C91C9);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(125, 125, 5,5);
    scene.add(gridHelper);

    var gridHelper = new THREE.PolarGridHelper(20, 16, 20 ,64 );
    //scene.add( gridHelper );

    var gridHelper = new THREE.AxesHelper(500);
    scene.add(gridHelper);



// Espacio para colocar los objetos

//plano
    var g1 = new  THREE.PlaneGeometry (10,10,10,10);
    var m1 = new THREE.MeshBasicMaterial ({
        color: 0xF54927, side: THREE.DoubleSide
    });
    var mesh01 = new THREE.Mesh(g1,m1);
    //scene.add(mesh01);
    mesh01.position.set(12,5);

//circulo
    var g2 = new THREE.CircleGeometry(5,50);
    var m2= new THREE.MeshBasicMaterial({
        color: 0x348585, side: THREE.DoubleSide
    });
    var mesh02 = new THREE.Mesh(g2,m2);
    //scene.add(mesh02);
    mesh02.position.set(0,5);

//Anillo
    var g3 = new THREE.RingGeometry(5,6);
    var m3 = new THREE.MeshBasicMaterial({
        color:0x5B28B0, side : THREE.DoubleSide
    });
    var mesh03 = new THREE.Mesh(g3,m3);
    //scene.add(mesh03);
    mesh03.position.set(-12,5);

//Caja
    var g4 = new THREE.BoxGeometry(10,10,10,10,10,10);
    var m4 = new THREE.MeshBasicMaterial({
        color: 0x6CC72E, side: THREE.DoubleSide
    });
    var mesh04 = new THREE.Mesh(g4,m4);
    //scene.add(mesh04);
    mesh04.position.set(12,5,10);

//esfera
    var g5 = new THREE.SphereGeometry(5,20,20);
    var m5 = new THREE.MeshBasicMaterial ({
        color: 0x76A9B5, side : THREE.DoubleSide
    });
    var mesh05 = new THREE.Mesh(g5,m5);
    scene.add(mesh05);
    mesh05.position.set(0,5,10);
    mesh05.scale.set(2.5,1.5,1.5);
//Cono
    var g6 = new THREE.ConeGeometry(5,10,30,5,3,3,9);
    var m6 = new THREE.MeshBasicMaterial({
        color:0xE9F041, side: THREE.DoubleSide
    });
    var mesh06 = new THREE.Mesh(g6,m6);
    //scene.add(mesh06);
    mesh06.position.set(-12,5,10);

//Cilindro
    var g7 = new THREE.CylinderGeometry(5,5,10,50);
    var m7 = new THREE.MeshBasicMaterial({
        color:0x7A16F5, side: THREE.DoubleSide
    });
    var mesh07 = new THREE.Mesh(g7,m7);
    //scene.add(mesh07);
    mesh07.position.set(0,5,25);

//Torus
    var g8 = new THREE.TorusGeometry(5,3,50,50,10);
    var m8 = new THREE.MeshBasicMaterial({
        color: 0xF59116, side: THREE.DoubleSide
    });
    var mesh08 = new THREE.Mesh(g8,m8);
    //scene.add(mesh08);
    mesh08.position.set(0,7,-10);

//torusknet
    var g9 = new THREE.TorusKnotGeometry(4,1,50,50);
    var m9 = new THREE.MeshBasicMaterial({
        color:0x27B871, side:THREE.DoubleSide
    })
    var mesh09 = new THREE.Mesh(g9,m9);
    //scene.add(mesh09);
    mesh09.position.set(16,5,-10);

//tetrahedro
    var g10 = new THREE.TetrahedronGeometry(7,0);
    var m10 = new THREE.MeshBasicMaterial({
        color: 0xF263D9, side:THREE.DoubleSide
    });
    var mesh10 = new THREE.Mesh(g10,m10);
    //scene.add(mesh10);
    mesh10.position.set(-16,5,-10);

//Octahedro
    var g11 = new THREE.OctahedronGeometry(5,0);
    var m11 = new THREE.MeshBasicMaterial({
        color: 0x0035B8, side:THREE.DoubleSide
    });
    var mesh11 = new THREE.Mesh(g11,m11);
    //scene.add(mesh11);
    mesh11.position.set(-16,5,-20);

//dodecaedro
    var g12 = new THREE.DodecahedronGeometry(5,0);
    var m12 = new THREE.MeshBasicMaterial({
        color: 0xFF0000, side:THREE.DoubleSide
    });
    var mesh12 = new THREE.Mesh(g12,m12);
    //scene.add(mesh12);
    mesh12.position.set(16,5,-20);

//Icosaedro
    var g13 = new THREE.IcosahedronGeometry(5,0);
    var m13 = new THREE.MeshBasicMaterial({
        color: 0x008718, side:THREE.DoubleSide
    });
    var mesh13 = new THREE.Mesh(g13,m13);
    //scene.add(mesh13);
    mesh13.position.set(0,5,-20);

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación -
    
    

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
